name: Build fuzzer target executable
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    name: Build and compile fuzzer target
    timeout-minutes: 120
    runs-on: self-hosted

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js 22.18
        uses: actions/setup-node@v4
        with:
          node-version: '22.18'

      - name: Enable Corepack (Yarn)
        run: corepack enable

      - name: Install dependencies
        run: yarn install --immutable

      - name: Build packages
        run: yarn build

      - name: Restore nexe build cache
        uses: actions/cache@v4
        with:
          # cache common nexe and node build caches to speed up repeated runs
          path: |
            ~/.cache/nexe
            ~/.nexe
            ~/.cache/node-gyp
          key: nexe-cache-${{ runner.os }}-${{ env.NODE_VERSION }}-${{ hashFiles('yarn.lock', 'package.json') }}
          restore-keys: |
            nexe-cache-${{ runner.os }}-${{ env.NODE_VERSION }}-
            nexe-cache-${{ runner.os }}-

      - name: Compile fuzzer target with nexe
        env:
          NODE_VERSION: 22.18.0
        run: |
          INPUT=packages/jam-fuzzer-target/dist/node.esm.mjs
          OUT=jam-fuzzer-target
          # ensure a stable cache location for nexe build artifacts
          export XDG_CACHE_HOME="$HOME/.cache"
          export NEXE_CACHE_DIR="$HOME/.cache/nexe"
          mkdir -p "$NEXE_CACHE_DIR"

          if [ ! -f "$INPUT" ]; then
            echo "Built input $INPUT not found; listing dist directory"
            ls -la packages/jam-fuzzer-target/dist
            exit 1
          fi

          # Try compiling targeting Node 22 linux x64; fall back to a generic build if target syntax differs
          # Using a persistent cache directory helps subsequent runs avoid re-downloading/rebuilding Node.
          npx nexe -i "$INPUT" -o "$OUT" --build --verbose --target=22.18.0 --make=-j8 


      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: jam-fuzzer-target
          path: ./jam-fuzzer-target
